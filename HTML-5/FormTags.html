<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="#" method="get">
      <table>
        <tr>
          <td>
            <label for="username">Enter Name</label>
          </td>
          <td>
            <input
              autocomplete="off"
              id="username"
              type="text"
              placeholder="Enter Name"
              name="usrname"
              required
            />
          </td>
        </tr>
        <tr>
          <td>Enter Password</td>
          <td>
            <!-- Regular Expression: Regex
            pattern -->
            <input type="password" placeholder="Enter Password" pattern="[0-9]{2}[a-z]{3}[A-Z]{1}" 
            title="Enter 2 Numbers, 3 Lowercase Alphabets and 1 Uppercase Alphabet" required />
          </td>
        </tr>
        <tr>
          <td>Enter Email</td>
          <td>
            <input autofocus type="email" placeholder="Enter Email" required />
          </td>
        </tr>
        <tr>
          <td>Enter Age</td>
          <td>
            <input type="number" min="10" max="30" />
          </td>
        </tr>
        <tr>
          <td>Enter DOB</td>
          <!-- <td>
            <input type="date" />
          </td> -->
          <!-- <td>
            <input type="time" />
          </td> -->
          <td>
            <input type="datetime-local" />
          </td>
        </tr>
        <tr>
          <td>Choose Color</td>
          <td>
            <input type="color" />
          </td>
        </tr>
        <tr>
          <td>Enter Url</td>
          <td>
            <input type="url" />
          </td>
        </tr>
        <tr>
          <td>Enter Range</td>
          <td>
            <input
              type="range"
              min="100"
              max="300"
              value="100"
              onchange="output.value = value"
              step="10"
            />
          </td>
          <td>
            <output id="output">100</output>
          </td>
        </tr>
        <tr>
          <td>Your Progress</td>
          <td>
            <progress value="30" max="100"></progress>
          </td>
        </tr>
        <tr>
          <td>Enter Comments</td>
          <td>
            <textarea
              cols="50"
              rows="10"
              style="resize: none"
              spellcheck="false"
            ></textarea>
          </td>
        </tr>
        <tr>
          <td>Upload File</td>
          <td>
            <input type="file">
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <input type="submit" />
          </td>
        </tr>
        
      </table>
    </form>
  </body>
</html>
