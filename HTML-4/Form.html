<html>

<head>
    <title></title>
</head>

<body>

    <form action="Table.html" method="get">
        <!-- table:layout, alignment -->
        <table>
            <tr>
                <td>Enter Name</td>
                <td>
                    <input type="text" name="username">
                </td>
            </tr>
            <tr>
                <td>Enter Password</td>
                <td>
                    <input type="password" name="pwd">
                </td>
            </tr>
            <tr>
                <td>Select Gender</td>
                <td>
                    <input type="radio" name="gender" value="F"> Female
                    <input type="radio" name="gender" value="M"> Male
                </td>
            </tr>
            <tr>
                <td>Choose Course</td>
                <td>
                    <input type="checkbox" name="course" value="bca"> BCA
                    <input type="checkbox" name="course" value="btech"> Btech
                    <input type="checkbox" name="course" value="mca"> MCA
                    <input type="checkbox" name="course" value="mtech"> Mtech
                </td>
            </tr>
            <tr>
                <td>Choose Country</td>
                <td>
                    <select name="country">
                        <option>Country</option>
                        <option value="Afganistan">Afghanistan</option>
                        <option value="Albania">Albania</option>
                        <option value="Algeria">Algeria</option>
                        <option value="American Samoa">American Samoa</option>
                        <option value="Andorra">Andorra</option>
                        <option value="Angola">Angola</option>
                        <option value="Anguilla">Anguilla</option>
                        <option value="Antigua & Barbuda">Antigua & Barbuda</option>
                        <option value="Argentina">Argentina</option>
                        <option value="Armenia">Armenia</option>
                        <option value="Aruba">Aruba</option>
                        <option value="Australia">Australia</option>
                        <option value="Austria">Austria</option>
                        <option value="India">India</option>
                        <option value="Iran">Iran</option>
                        <option value="Iraq">Iraq</option>
                        <option value="Ireland">Ireland</option>
                        <option value="Isle of Man">Isle of Man</option>
                        <option value="Israel">Israel</option>
                        <option value="Italy">Italy</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <input type="submit">
                </td>
            </tr>

        </table>
    </form>

</body>

</html>
